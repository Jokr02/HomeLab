---
- hosts: linux_lxc
  vars:
    discord_webhook_url_from_inventory: "{{ discordwebhook }}"
  tasks:
    - name: Upgrade all installed packages for Debian and Ubuntu
      apt:
        name: "*"
        state: latest
        update_cache: yes
        force_apt_get: yes
      environment:
        DEBIAN_FRONTEND: noninteractive
        APT_LISTCHANGES_FRONTEND: none
      async: 600
      poll: 5
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
      register: upgrade_result

    - name: Sende Erfolgsmeldung an Discord
      uri:
        url: "{{ discord_webhook_url_from_inventory }}"
        method: POST
        headers:
          Content-Type: "application/json"
        body: |
          {
            "content": "âœ… Upgrade auf {{ inventory_hostname }} war erfolgreich abgeschlossen!"
          }
        body_format: json
        status_code: 204
      when: upgrade_result is succeeded

